<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="vmcare.css">
    <script src="../../../src/jquery-3.6.0.js"></script>
    <script src="../../../src/jquery-ui.js"></script>
    <script src="../../../menu.js"></script>
</head>
<body>
    <div id="menu-bar">
        <ul class="main-menu">
            <li>
                VM
                <ul>
                    <li>New</li>
                    <li class="separator"></li>
                    <li>End</li>
                </ul>
            </li>
            <li>
                Debug
                <ul>
                    <li>MemDump</li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="body">
        <div id="leftpane" style="padding-top:25px">
            <button class="vmitem" id="win93">Windows 93 VM</button>
            <button class="vmitem" id="win96">Windows 96 VM</button>
            <button class="vmitem" id="windos">winDOS VM</button>
        </div>

        <div id="rightpane">
            <iframe id="VM"></iframe>
        </div>
    </div>

    <script>
        win93.onclick = function(){ VM.src = "https://www.windows93.net" }
        win96.onclick = function(){ VM.src = "https://www.windows96.net" }
        windos.onclick = function(){ VM.innerHTML = document.location }
    </script>
</body>
